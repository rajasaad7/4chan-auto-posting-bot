<html>
<head>
    <link href="{{ url_for('static', filename='css/custom.css')}}" rel="stylesheet" type=text/css>
    <title>Flask app with logging</title>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script>
      $(document).ready(function(){
        var output = document.getElementById('output');
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '{{ url_for('stream') }}', true);
        xhr.send();
        setInterval(function() {
          output.textContent = xhr.responseText;
        }, 500);
      });


    </script>
</head>
<body id="main">
<h1 align="center" style="color:black; font-size:30px;">4Chan Auto Posting Bot</h1>

<div class="row">
    <h2 align="center">Logging will appear here:</h2>
    <div class="logging_window">
        <pre id="output"></pre>
    </div>
</div>
</body>
</html>
